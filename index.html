<script>
    const RAW_URL = "https://ysdhfvypbbokdwvoorco.supabase.co";
    const RAW_KEY = "ä½ çš„KEY";

    const supabaseClient = supabase.createClient(RAW_URL, RAW_KEY);
    let cart = {};

    function updateUI() {
        let totalCount = 0;
        let totalPrice = 0;

        for (let name in cart) {
            totalCount += cart[name].count;
            totalPrice += cart[name].price * cart[name].count;
        }

        const cartBar = document.getElementById('cart-bar');
        if (totalCount > 0) {
            cartBar.classList.remove('hidden');
            document.getElementById('cart-summary').innerText = `RM ${totalPrice}`;
            document.getElementById('cart-count-badge').innerText = totalCount;
        } else {
            cartBar.classList.add('hidden');
        }

        updateCartListUI();
        updateFoodControls();   // â­ å…³é”®
    }

    function updateCartListUI() {
        const list = document.getElementById('cart-list');
        list.innerHTML = Object.keys(cart).map(name => `
            <div class="flex justify-between items-center">
                <div>
                    <h4 class="font-bold">${name}</h4>
                    <p class="text-orange-600 font-black">RM ${cart[name].price * cart[name].count}</p>
                </div>
                <div class="flex items-center bg-black text-white rounded-full px-4 py-2 w-32">
                    <button onclick="changeQty('${name}', -1, ${cart[name].price})">-</button>
                    <span>${cart[name].count}</span>
                    <button onclick="changeQty('${name}', 1, ${cart[name].price})">+</button>
                </div>
            </div>
        `).join('');
    }

    function changeQty(name, delta, price) {
        if (!cart[name]) cart[name] = { price, count: 0 };
        cart[name].count += delta;
        if (cart[name].count <= 0) delete cart[name];
        updateUI();
    }

    function updateFoodControls() {
        document.querySelectorAll('[data-food]').forEach(el => {
            const name = el.dataset.food;
            const price = el.dataset.price;

            if (cart[name]) {
                el.innerHTML = `
                    <div class="flex items-center justify-between bg-black text-white rounded-full px-4 py-3">
                        <button onclick="changeQty('${name}', -1, ${price})">-</button>
                        <span>${cart[name].count} ä»½</span>
                        <button onclick="changeQty('${name}', 1, ${price})">+</button>
                    </div>
                `;
            } else {
                el.innerHTML = `
                    <button onclick="changeQty('${name}', 1, ${price})"
                        class="w-full bg-gray-100 py-4 rounded-full font-bold">
                        åŠ å…¥è´­ç‰©è½¦
                    </button>
                `;
            }
        });
    }

    async function fetchMenu() {
        const { data } = await supabaseClient.from('foods').select('*');
        document.getElementById('food-container').innerHTML = data.map(item => `
            <div class="food-card bg-white rounded-[2.5rem] p-2 shadow">
                <div class="aspect-square overflow-hidden rounded-[2rem]">
                    <img src="${item.image_url}" class="w-full h-full object-cover">
                </div>
                <div class="p-6">
                    <div class="flex justify-between mb-2">

                    <p class="text-xs text-gray-400 mb-4">${item.description || ''}</p>
                    <div data-food="${item.name}" data-price="${item.price}"></div>
                </div>
            </div>
        `).join('');

        updateFoodControls();
    }

    function sendOrder() {
        let text = "æˆ‘è¦ä¸‹å•ï¼š\n";
